<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operating Ratio Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="operatingRatioRadio" name="variables" checked>
  <label for="operatingRatioRadio">Operating Ratio</label>

  <input type="radio" id="operatingExpenseRadio" name="variables">
  <label for="operatingExpenseRadio">Operating Expense</label>

  <input type="radio" id="netSalesRadio" name="variables">
  <label for="netSalesRadio">Net Sales</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Depreciation Rate</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Book Value of Asset</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
